<!DOCTYPE html>
<html ng-app="pageApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠面板组</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="app/Accordion.js"></script>
</head>
<body>
<div class="container" ng-controller="accordionCtrl">
		<div class="accordion">
			<div class="expander" ng-repeat="expander in expanders" expender-title="expander.title">
			{{expander.content}}
			</div>
		</div>
</div>

</body>
</html>
