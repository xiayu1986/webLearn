<!DOCTYPE html>
<html ng-app="pageApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>HTTP加载数据</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
<div class="container">
<div class="panel panel-primary" ng-controller="loadRemoteData">
	<div class="panel-heading">
		<div class="panel-title">
		   加载远程数据
		</div>
	</div>
	<div class="panel-body">
	<div class="message text-center" ng-show="showMessage">没有数据，请点击‘加载数据’按钮加载！</div>
	<div class="wait" ng-show="display"></div>
	<div class="table-response" ng-show="!display">
		<table class="table table-bordered table-spried">
			<thead>
			<tr>
			<th>编号</th>
			<th>名称</th>
			<th>备注</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in books">
					<td>{{book.id}}</td>
					<td>{{book.name}}</td>
					<td>{{book.remark}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<div class="panel-footer">
		<button type="button" class="btn btn-primary" ng-click="loadRemote()">加载数据</button>
	</div>
</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
