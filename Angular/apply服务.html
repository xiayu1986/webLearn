<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>apply服务</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">
		   指令
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12" ng-controller="changeText">
				{{text}}
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script>
	var pageApp=angular.module("app",[]);
	pageApp.controller("changeText",['$scope',function ($scope) {
		setTimeout(function () {
			$scope.$apply(function () {
				$scope.text="前端开发"
			})
		},1000)
	}])
	angular.bootstrap(document,['app']);
</script>
</body>
</html>
