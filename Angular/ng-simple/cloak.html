<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>表达式绑定</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app=angular.module("app",[]);
		app.controller("bindHtml",['$scope',function ($scope) {
			$scope.text='你好！世界'
		}])
	</script>
</head>
<body>
<div class="panel panel-primary" ng-controller="bindHtml">
	<div class="panel-heading">
		<div class="panel-title">
			表达式绑定
		</div>
	</div>
	<div class="panel-body">
		<p ng-cloak>{{text}}</p>
	</div>
</div>
<script>
	alert(1)
</script>
</body>
</html>
