<div class="form-group" id="{{tabId}}">
<div class="btn-group">
    <button class="btn btn-primary" ng-repeat="item in tabList" ng-class="{active:$first}">{{item.text}}</button>
</div>
    <div class="form-group block" ng-class="{hidden:$first?false:true}" ng-repeat="item in tabList">{{item.content}}</div>
</div>
