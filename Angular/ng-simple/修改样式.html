<!DOCTYPE html>
<html ng-app="changeButton">
<head lang="en">
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/color.js"></script>
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">
		   双向数据绑定
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form role="form" class="form-horizontal" ng-controller="changeButtonCtrl">
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button class="btn {{color}}" ng-click="setDefault()">默认样式</button>
							<button class="btn {{btn}}" ng-click="setGreen()">绿色样式</button>
		
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
