<!DOCTYPE html>
<html ng-app="pageApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>加载数据</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">
		   加载数据
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12" ng-controller="loadDataCtrl">
			<load toLoad="loadData()">
				<div>鼠标滑过加载</div>
			</load>
			</div>
			<div class="col-md-12" ng-controller="waitDataCtrl">
			<load toLoad="waitData()">
				<div>需要加载数据</div>
			</load>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
