<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>动画</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <style>
    .box,.animateBox{ width:100%; height:200px; background:#ccc; transition:1s all;}
    .box.ng-enter{opacity:0;}
    .box.ng-enter-active{opacity:1;}
    .box.ng-leave{opacity:1;}
    .box.ng-leave-active{opacity:0;}
    </style>
</head>
<body>
<div class="container">
	<div class="panel panel-primary" ng-controller="animateCtrl">
		<div class="panel-heading">动画1</div>
		<div class="panel-body">
			<div class="form-group"><button class="btn btn-primary" ng-click="changeState()" ng-bind="text"></button></div>
			<div class="box" ng-if="state"></div>
		</div>
	</div>

	<div class="panel panel-primary"  ng-controller="showCtrl">
		<div class="panel-heading">动画2</div>
		<div class="panel-body">
			<div class="form-group"><button class="btn btn-primary" ng-click="changeState()" ng-bind="text"></button></div>
			<div class="animateBox" ng-show="state"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.5.8/angular-animate.js"></script>
<script>
var app=angular.module("app",['ngAnimate']);
app.controller('animateCtrl', ['$scope', function($scope){
	$scope.state=true;
	$scope.text='显示';
	$scope.changeState=function(){
		$scope.state=!$scope.state;
		$scope.text=$scope.state?"显示":"隐藏";
	}
}])
app.controller('showCtrl', ['$scope', function($scope){
	$scope.state=true;
	$scope.text='显示';
	$scope.changeState=function(){
		$scope.state=!$scope.state;
		$scope.text=$scope.state?"显示":"隐藏";
	}
}])
app.animation(".animateBox",function(){
	return {
		leave:function(element,done){

		}
	}
})
</script>
</body>
</html>
