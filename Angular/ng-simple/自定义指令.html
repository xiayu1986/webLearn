<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="container">
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">
			自定义指令
		</div>
	</div>
	<div class="panel-body">
		<hello></hello>
		<flight-template></flight-template>
	</div>
</div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript">
	var app=angular.module("app",[]);
	app.directive("hello",function(){
		return {
			restrict:"E",
			replace:true,
			template:'<div class="form-group">你好！世界！</div>'
		}
	})
	app.directive("flightTemplate",function () {
		return {
			restrict:"E",
			replace:true,
			template:'<div class="form-group">航班列表</div>'
		}
	})
</script>
</body>
</html>
