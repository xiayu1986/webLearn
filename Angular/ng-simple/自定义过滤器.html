<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app=angular.module("app",[]);
		app.controller("filterName",['$scope',function ($scope) {
			$scope.name="word"
		}])
		app.filter("filterUpper",function () {
			return function (str) {
				return str.charAt(0).toUpperCase()+str.substring(1);
			}
		})
	</script>
</head>
<body>
<div class="panel panel-primary" ng-controller="filterName">
	<div class="panel-heading">
		<div class="panel-title">
			自定义过滤器
		</div>
	</div>
	<div class="panel-body">
		{{name | filterUpper}}
	</div>
</div>

</body>
</html>
