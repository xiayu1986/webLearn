<!DOCTYPE html>
<html ng-app="pageApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>服务</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
<div class="container">
<div class="panel panel-primary" ng-controller="getBookListCtrl">
	<div class="panel-heading">
		<div class="panel-title">
		   服务
		</div>
	</div>
	<div class="panel-body">
	<div class="com-md-12 form-group">
		<div class="col-md-1">检索：</div>
		<div class="col-md-11"><input class="form-control" type="text" ng-model="keywords" placeholder="请输入关键字" /></div>
	</div>
	<div class="table-response" ng-show="keywords">
		<table class="table table-bordered table-spried">
			<thead>
			<tr>
			<th>编号</th>
			<th>名称</th>
			<th>备注</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in books">
					<td>{{book.id}}</td>
					<td>{{book.name}}</td>
					<td>{{book.remark}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	
</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
