<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:12px/14px "微软雅黑"; color:#000;}
a{ text-decoration:none; color:#000;}
img{ border:none;}
li{ list-style:none;}
</style>
<script src="http://www.w3cschool.cc/try/angularjs/1.2.5/angular.min.js"></script>
<body>
<div ng-app="myTodoApp" ng-controller="myTodoCtrl">

    <h2>我的笔记</h2>

    <p><textarea ng-model="message" cols="40" rows="10"></textarea></p>

    <p>
        <button ng-click="save()">保存</button>
        <button ng-click="clear()">清除</button>
    </p>

    <p>剩下的字符数：<span ng-bind="left()"></span></p>

</div>
<script type="text/javascript" src="js/myapp.js"></script>
<script type="text/javascript" src="js/mycontrol.js"></script>
</body>
</html>
