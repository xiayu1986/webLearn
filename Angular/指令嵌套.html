<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>指令嵌套</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">
			指令嵌套
		</div>
	</div>
	<div class="panel-body">
		<grid-table>
			<expand></expand>
		</grid-table>
	</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script>
	var app=angular.module("app",[]);
	app.directive("gridTable",function () {
		return {
			restrict:"E",
			replace:true,
			transclude:true,
			controller:function () {
				this.name="数据head";
				this.show=function () {
					alert(this.name)
				}
			},
			template:'<div class="group-line">数据表格<div class="box" ng-transclude></div></div>'
		}
	})
	app.directive("expand",function () {
		return {
			restrict:"E",
			replace:true,
			require:"?^gridTable",
			controller:function () {

			},
			link:function (scope,element,attr,ctrl) {
				ctrl.show()
			},
			template:'<span>手风琴插件</span>'
		}
	})
</script>
</body>
</html>
