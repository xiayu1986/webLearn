<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>插值计算</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 	<link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
<div class="container">
<div class="panel panel-primary" ng-controller="textCtrl">
	<div class="panel-heading">
		<div class="panel-title">
			插值计算
		</div>
	</div>
	<div class="panel-body">
		<div class="form-group"><input type="text" class="form-control" ng-model="code"></div>
		<div class="form-group"><textarea class="form-control" ng-model="income"></textarea></div>
		<pre ng-bind="result"></pre>
	</div>
</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script>
var app=angular.module("app",[]);
	app.controller("textCtrl",['$scope','$interpolate',function ($scope,$interpolate) {
		$scope.$watch("income",function (text) {
			if(text){
				var temp=$interpolate(text);
				$scope.result=temp({code:$scope.code})
			}
		})
	}])
</script>
</body>
</html>
