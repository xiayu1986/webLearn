<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>服务中的过滤器</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">
			服务中的过滤器
		</div>
	</div>
	<div class="panel-body" ng-controller="filterServer">
		<div class="row">
			{{name}}
		</div>
		<div class="row">
			{{number}}
		</div>
	</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript">
	var app=angular.module("app",[]);
	app.controller('filterServer',['$scope','$filter',function ($scope,$filter) {
		$scope.name=$filter('uppercase')("angular and mvc");
		$scope.number=$filter("number")("12345677890.00987",1);
	}])
</script>
</body>
</html>
