<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>条件切换</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app=angular.module("app",[]);
		app.controller("bindHtml",['$scope',function ($scope) {
			$scope.status=false
		}])
	</script>
</head>
<body>
<div class="panel panel-primary" ng-controller="bindHtml">
	<div class="panel-heading">
		<div class="panel-title">
			条件切换
		</div>
	</div>
	<div class="panel-body">
		<div class="row"><input type="checkbox" ng-model="status"></div>
		<div class="row" ng-switch on="status">
			<p ng-switch-default>显示的内容</p>
			<p ng-switch-when="false">隐藏的内容</p>
		</div>
	</div>
</div>
</body>
</html>
