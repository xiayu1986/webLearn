<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>构造函数服务</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
<div class="container">
<div class="panel panel-primary" ng-controller="numberCtrl">
	<div class="panel-heading">
		<div class="panel-title">构造函数服务</div>
	</div>
	<div class="panel-body" ng-bind="num">

	</div>
</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-sanitize.min.js"></script>
<script>
var app=angular.module("app",['ngSanitize']);
	app.service("numberService",CreateNum);
	function CreateNum() {
		this.setNum=1000;
	}
CreateNum.prototype.createNumber=function () {
	return this.setNum;
}
app.controller("numberCtrl",['$scope','numberService',function ($scope,numberService) {
	$scope.num=numberService.createNumber();
}])
</script>
</body>
</html>
