<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="flightList">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="controller.js"></script>
<title>无标题文档</title>
</head>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:12px/14px "微软雅黑"; color:#000;}
a{ text-decoration:none; color:#000;}
img{ border:none;}
li{ list-style:none;}
.flights{ width: 1200px; margin: auto;}
.flights table{ border: #ccc 1px solid; text-align: center;}
.flights table tr td+td{ border-left: #ccc 1px solid;}
.flights table th+th{border-left: #ccc 1px solid;}
.flights table tr td,.flights table th{ padding: 5px;}
.flights table tr+tr{border-top: #ccc 1px solid;}
.option{ text-align: right; padding: 5px 0;}
</style>
<body>
<div class="flights" ng-controller="flightCtrl">
<div class="option">
搜索：<input type="text" ng-model="query" /> 排序方式:<select ng-model="orderDrop">
	<option value="takeOff">起飞时间</option>
</select>
</div>
<table width="100%" cellspacing="0" cellpadding="0">
	<thead>
		<th>机场</th>
		<th>起飞城市</th>
		<th>起飞时间</th>
	</thead>
	<tr ng-repeat="flight in flights | filter:query | orderBy:orderDrop">
		<td>{{flight.airPort}}</td>
		<td>{{flight.cityName}}</td>
		<td>{{flight.takeOff}}</td>
	</tr>
</table>
</div>
</body>
</html>
