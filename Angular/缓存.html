<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>缓存</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
<div class="container">
<div class="panel panel-primary" ng-controller="cacheCtrl">
	<div class="panel-heading">
		<div class="panel-title">
		   缓存数据
		</div>
	</div>
	<div class="panel-body">

	</div>
</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script>
var app=angular.module("app",[]);
	app.controller("cacheCtrl",['$scope','$cacheFactory',function ($scope,$cacheFactory) {
		var cache=$cacheFactory("searchParam",{capacity:1});
		cache.put("cities",{"cityCn":"北京","code":"BJS","cityEn":"Beijing"})
		console.log(cache.info())
		console.log(cache.get("cities"))
	}])
</script>
</body>
</html>
