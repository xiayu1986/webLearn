<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义服务</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
<div class="container">
<div class="panel panel-primary" ng-controller="numberCtrl">
	<div class="panel-heading">
		<div class="panel-title">
			自定义服务
		</div>
	</div>
	<div class="panel-body" ng-bind="floatNumber">
	</div>
</div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script>
var app=angular.module("app",['m']);
	app.provider("outputNumber",function () {
		return {
			$get:function () {
				return {
					show:function () {
						return 10000;
					}
				}
			}
		}
	})
	//m.config("floatServiceProvider",function (floatServiceProvider) {
		/*floatServiceProvider.createFloat=function (num) {
			return num.toFixed(4)
		}*/
	//})
	app.controller("numberCtrl",['$scope','outputNumber','floatService',function ($scope,outputNumber,floatService) {
		var num=outputNumber.show(),floatNumber=floatService.createFloat(num);
		$scope.floatNumber=floatNumber;
	}])
</script>
</body>
</html>
