<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>链接及属性</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app=angular.module("app",[]);
		app.controller("bindHtml",['$scope',function ($scope) {
			$scope.url="http://www.sina.com.cn";
			$scope.title="新浪"
		}])
	</script>
</head>
<body>
<div class="panel panel-primary" ng-controller="bindHtml">
	<div class="panel-heading">
		<div class="panel-title">
			链接及属性
		</div>
	</div>
	<div class="panel-body">
		<a class="btn btn-primary" ng-href="{{url}}" ng-attr-title="{{title}}">新浪</a>
	</div>
</div>
</body>
</html>
