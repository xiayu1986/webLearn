<head>

<title>无标题文档</title>
</head>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:12px/14px "微软雅黑"; color:#000;}
a{ text-decoration:none; color:#000;}
img{ border:none;}
li{ list-style:none;}
</style>
<body>
<script type="text/javascript">
    var name="小明";
    function person(){}
    person.prototype={
        constructor:person,
        name:"小强",
        setName:function(){
            alert(this.name)
        }
    }
    var p1=new person();
    p1.setName.call(window);
</script>
</body>
