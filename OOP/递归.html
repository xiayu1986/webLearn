<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:12px/14px "微软雅黑"; color:#000;}
a{ text-decoration:none; color:#000;}
img{ border:none;}
li{ list-style:none;}
</style>
<body>
<script type="text/javascript" src="script/stack.js"></script>
<script type="text/javascript">
    //阶乘算法
    function loopNum(num){
        if(num==0){
            return 1
        }else{
           return  num*(arguments.callee(num-1))
        }
    }
    console.log(loopNum(3));
    //模拟递归
    function stackNum(n){
        var s=new stack();
        while(n>1){
            s.push(n--)
        }
        var m=1;
        while(s.size()>0){
            m*= s.pop()
        }
        return m;
    }
    console.log(stackNum(5));
</script>
</body>
</html>
