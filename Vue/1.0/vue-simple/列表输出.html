<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
  <p v-for="l in bookList">
  书名：{{l.name}}
  </p>
  </div>
<script type="text/javascript">
  new Vue({
    el:"#app",
    data:{
      bookList:[
{"name":"计算机信息","code":"appInfo"},
{"name":"大学英语","code":"en"}
      ]
    }
  })
</script>
  </body>
</html>
