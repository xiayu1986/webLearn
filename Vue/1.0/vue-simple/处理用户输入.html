<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
     <p>处理结果：{{message}}</p>
     <button @click="reverseMessage">处理</button>
  </div>
<script type="text/javascript">
new Vue({
  el:"#app",
  data:{
    message:"玩具代码"
  },
  methods:{
    reverseMessage:function(value){
      this.message= this.message.split("").reverse().join("")
    }
  }
})
</script>
  </body>
</html>
