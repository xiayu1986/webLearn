<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
      <div v-on:click="classFn('我是父级元素',$event)">
        父级元素
        <div v-on:click="classFn('我是后代元素',$event)">后代元素</div>
      </div>
  </div>
<script type="text/javascript">
new Vue({
  el:"#app",
  methods:{
    classFn:function(msg,event){
      console.log(msg);
      console.log(event);
      event.preventDefault();
      event.stopPropagation();
    }
  }
})
</script>
  </body>
</html>
