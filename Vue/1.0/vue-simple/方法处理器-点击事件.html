<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
      <button v-on:click="trigger">触发</button>
  </div>
<script type="text/javascript">
new Vue({
  el:"#app",
  data:{
    eData:"点击事件"
  },
  methods:{
    trigger:function(e){
      alert(this.eData);
      alert(e.target.tagName)
    }
  }
})
</script>
  </body>
</html>
