<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
   <input type="checkbox" id="checkbox" v-modal="checked" v-bind:true-value="a" v-bind:false-value="b"><label for="checkbox">{{checked}}</label>
   <p><input type="radio" v-model="pick" v-bind:value="选中" /></p>
  </div>
<script type="text/javascript">
var vm=new Vue({
  el:"#app",
  data:{
    a:"选中",
    b:"未选中"
  }
})
</script>
  </body>
</html>
