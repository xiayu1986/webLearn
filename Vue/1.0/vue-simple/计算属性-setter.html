<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
  <input type="text" v-model="a">
    <p>原始：{{a}}</p>
    <p>变体：{{b}}</p>
  </div>
<script type="text/javascript">
var vm=new Vue({
  el:"#app",
  data:{a:1000},
  computed:{
    operateNum:{
      get:function(){
        console.log("获取")
        return this.a+1000
      },
      set:function(number){
        console.log("设置："+number);
        var numList=number.split("");
        this.a=numList[0];
        this.b=numList[1];
      }
    }
  }
})
vm.a="3000";
</script>
  </body>
</html>
