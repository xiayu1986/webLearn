<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
  <input type="text" v-model="a">
    <p>原始：{{a}}</p>
    <p>变体：{{b}}</p>
  </div>
<script type="text/javascript">

var vm=new Vue({
  el:"#app",
  data:{
    a:1000
  },
  computed: {
    b: function () {
      return this.a+1000
    }
  }
})
</script>
  </body>
</html>
