<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
     <p><label>输入：</label><input type="text" v-model="text"></p>
     <p><label>输出：</label>{{text | reverse '23' | uppercase}}</p>
  </div>
<script type="text/javascript">
Vue.filter("reverse",function(value){
  return value.split("").reverse().join("|")+arguments[1]
})
new Vue({
  el:"#app",
  data:{
    text:"你好"
  }
})
</script>
  </body>
</html>
