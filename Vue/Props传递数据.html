<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
    <child msg="你好"></child>
  </div>
<script type="text/javascript">
Vue.component("child",{
  props:["msg"],
  template:'<div>{{msg}}</div>'
})
new Vue({
  el:"#app"
})
</script>
  </body>
</html>
