<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
    <example :prop-a="12"></example>
  </div>
<script type="text/javascript">
Vue.component("example",{
  props:{propA:Number},
  template:'<div>{{propA}}</div>'
})
new Vue({
  el:"#app"
})
</script>
  </body>
</html>
