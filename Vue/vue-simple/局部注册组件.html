<html>
  <head>

    <title>无标题文档</title>

  </head>
  <body>
  <div id="app">
     <my-component></my-component>
  </div>
<script type="text/javascript">

template:"<div>组件的局部注册</div>",

}
});
new Vue({
  el:"#app"
})
</script>
  </body>
</html>
