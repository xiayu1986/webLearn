<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>子组件访问父组件</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/vue/2.0.7/vue.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">子组件访问父组件</div>
      <div class="panel-body" id="app">
        <parent-component></parent-component>
      </div>
    </div>
  </div>
<template id="parentComponentTemplate">
  <div class="form-group">
    <child-component></child-component>
  </div>
</template>
<template id="childComponentTemplate">
  <div>
  <p>子组件内容</p>
  <button class="btn btn-primary btn-sm" @click="showData">显示父组件数据</button>
  </div>
</template>
<script type="text/javascript">
Vue.component("parentComponent",{
  template:"#parentComponentTemplate",
  data:function(){
    return {
      message:"来自父组件的消息"
    }
  },
  components:{
    "childComponent":{
    template:"#childComponentTemplate",
     methods:{
      showData:function(){
        console.log(this.$parent.message)
      }
     }
    }
  }
})
var vm=new Vue({
  el:"#app"
})
</script>
  </body>
</html>
