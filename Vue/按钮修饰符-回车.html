<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>

  </head>
  <body>
  <div id="app">
     <input v-on:keyup.13="eventFn('按下了回车')"/>
  </div>
<script type="text/javascript">
new Vue({
  el:"#app",

    eventFn:function(msg){
      console.log(msg)
    }

})
</script>
