<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
  </head>
  <body>
  <div id="app">
      <div v-if="Math.random()>0.5">
       产生的随机数大于了0.5
      </div>
      <div v=else>
      产生的随机数不大于0.5
      </div>
  </div>
<script type="text/javascript">
new Vue({el:"#app"})
</script>
  </body>
</html>
