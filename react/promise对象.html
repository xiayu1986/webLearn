<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="script/react.js"></script>
    <script src="script/react-dom.js"></script>
    <script src="script/browser.min.js"></script>
    <script src="script/jquery.min.js"></script>
  </head>
  <style type="text/css">
  *{ margin:0; padding:0;}
  body{ font:12px/14px "微软雅黑"; color:#000;}
  a{ text-decoration:none; color:#000;}
  img{ border:none;}
  li{ list-style:none;}
  .box{ width: 200px; margin: 10px auto; border: #ccc 1px solid; }
  .box .list{ line-height: 30px; padding: 0 10px; background: #eee; border-bottom: 1px solid #ccc;}
  .box .list:last-child{ border: none;}
  </style>
  <body>
  <div id="container"></div>
  <script type="text/babel">

  var RepoList = React.createClass({
  getInitialState: function() {
    return {
      loading: true,
      error: null,
      data: null
    };
  },

  componentDidMount() {
    this.props.promise.then(
      value => this.setState({loading: false, data: value}),
      error => this.setState({loading: false, error: error}));
  },

  render: function() {
    if (this.state.loading) {
      return <span>Loading...</span>;
    }
    else if (this.state.error !== null) {
      return <span>Error: {this.state.error.message}</span>;
    }
    else {
      var repos = this.state.data.items;
      var repoList = repos.map(function (repo) {
        return (
          <li><a href={repo.html_url}>{repo.name}</a> ({repo.stargazers_count} stars) <br/> {repo.description}</li>
        );
      });
      return (
        <main>
          <h1>Most Popular JavaScript Projects in Github</h1>
          <ol>{repoList}</ol>
        </main>
      );
    }
  }
});

ReactDOM.render(
  <RepoList promise={$.getJSON('https://api.github.com/search/repositories?q=javascript&sort=stars')} />,
  document.body
);
  </script>
  </body>
</html>
