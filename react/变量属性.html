<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="script/react.js"></script>
    <script src="script/react-dom.js"></script>
    <script src="script/browser.min.js"></script>
  </head>
  <style type="text/css">
  *{ margin:0; padding:0;}
  body{ font:12px/14px "微软雅黑"; color:#000;}
  a{ text-decoration:none; color:#000;}
  img{ border:none;}
  li{ list-style:none;}
  .box{ width: 200px; margin: 10px auto; border: #ccc 1px solid; }
  .box .list{ line-height: 30px; padding: 0 10px; background: #eee; border-bottom: 1px solid #ccc;}
  .box .list:last-child{ border: none;}
  </style>
  <body>
  <div id="container"></div>
  <script type="text/babel">
  var comHtml=React.createClass({
       render:function(){
          var name="content";
          return (<div class="{name}">将变量当作参数传递给节点</div>)
       }
  })
  ReactDOM.render(<comHtml />,document.getElementById("container"));
  </script>
  </body>
</html>
