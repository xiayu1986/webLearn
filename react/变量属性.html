<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>变量属性</title>
</head>

<body>
	<div class="container">
    <div id="container"></div>
	</div>
	<script src="script/react.js"></script>
	<script src="script/react-dom.js"></script>
	<script src="script/browser.min.js"></script>
	<script type="text/babel">
  var AttrDom=React.createClass({
              render:function(){
                var name="panel panel-primary";
                return <div className={name}><div className="panel-body">将变量当作参数传递给节点</div></div>
              }
  })
  ReactDOM.render(<AttrDom />,document.querySelector("#container"));
	</script>
</body>
</html>
