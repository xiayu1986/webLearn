<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="script/react.js"></script>
    <script src="script/react-dom.js"></script>
    <script src="script/browser.min.js"></script>
  </head>
  <style type="text/css">
  *{ margin:0; padding:0;}
  body{ font:12px/14px "微软雅黑"; color:#000;}
  a{ text-decoration:none; color:#000;}
  img{ border:none;}
  li{ list-style:none;}
  .box{ width: 200px; margin: 10px auto; border: #ccc 1px solid; }
  .box .list{ line-height: 30px; padding: 0 10px; background: #eee; border-bottom: 1px solid #ccc;}
  .box .list:last-child{ border: none;}
  </style>
  <body>
    <div id="container"></div>
    <script type="text/babel">
  var Notes=React.createClass({
    render:function(){
      return (
        <div className="box">
           {
            React.Children.map(this.props.children,function(child){
              return <div className="list">{child}</div>
            })
          }
        </div>
      );
    }
  })
  ReactDOM.render(
    <Notes>
    <span>JAVAscript权威指南</span>
    <span>JAVAscript高级程序设计</span>
    </Notes>,
    document.getElementById("container"))
    </script>
  </body>
</html>
