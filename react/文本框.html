<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="script/react.js"></script>
<script type="text/javascript" src="script/react-dom.js"></script>
<script type="text/javascript" src="script/JSXTransformer.js"></script>
<title>无标题文档</title>
</head>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:12px/14px "微软雅黑"; color:#000;}
a{ text-decoration:none; color:#000;}
img{ border:none;}
li{ list-style:none;}
.greet{ width: 200px; height: 30px; background: #3c0; color: #fff; text-align: center; margin: auto; line-height: 30px;}
</style>
<body>
<div id="container"></div>
 <script type="text/jsx">
 var InputState=React.createClass({
   getInitialState:function(){
     return {enable:false,text:"可输入",input:true}
   },
   handleClick:function(event){
     this.setState({enable:!this.state.enable,input:!this.state.input,text:this.state.input?"不可输入":"可输入"});
   },
   render:function(){
     return (<div><input type="text" disabled={this.state.enable} /><button onClick={this.handleClick}>{this.state.text}</button></div>)
   }
 })
 ReactDOM.render(<InputState />,document.getElementById("container"));
</script>
</body>
</html>
