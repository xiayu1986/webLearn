<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>查找节点</title>
</head>

<body>
	<div class="container">
	
	</div>
	<script src="script/react.js"></script>
	<script src="script/react-dom.js"></script>
	<script src="script/browser.min.js"></script>
	<script type="text/babel">
	var NodeFocus=React.createClass({
		render:function(){
			return (<div className="panel panel-primary">
				<div className="panel-heading">查找节点</div>
				<div className="panel-body">
					<div className="form-group">
					<button className="btn btn-primary" onClick={this.clickHandle}>聚焦</button>
				</div>
				<div className="form-group">
				<input type="text" className="form-control" ref="focusName" />
				</div>
				</div>
				
			</div>)
		},
		clickHandle:function(){
			ReactDOM.findDOMNode(this.refs.focusName).focus();
			console.log(React)
		}
	})
	ReactDOM.render(<NodeFocus />,document.querySelector(".container"))
	</script>
</body>
</html>
