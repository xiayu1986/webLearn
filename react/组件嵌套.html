<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>模板</title>
</head>

<body>
	<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading" id="container"></div>
		<div class="panel-body">
			查询结果显示
		</div>
	</div>
	</div>
	<script src="script/react.js"></script>
	<script src="script/react-dom.js"></script>
	<script src="script/browser.min.js"></script>
	<script type="text/babel">
		var SearchCondition=React.createClass({
			render:function(){
				return (
						<div className="col-sm-3">
								<label className="col-sm-5 control-label">{this.props.label}</label>
								<div className="col-sm-7"><input type="text" className="form-control" /></div>
						</div>
				)
			}
		});
		var SearchContainer=React.createClass({
			render:function(){
				return (
					<div className="form clearfix">
						<SearchCondition label="应用ID：" />
						<SearchCondition label="应用名称：" />
						<SearchCondition label="序号：" />
						<div className="col-sm-3"><button className="btn btn-primary">查询</button></div>
					</div>
				)
			}
		});
		ReactDOM.render(<SearchContainer />,document.querySelector("#container"))
	</script>
</body>
</html>
