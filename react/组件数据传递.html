<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>组件数据传递</title>
</head>

<body>
	<div class="container">
	
	</div>
	<script src="script/react.js"></script>
	<script src="script/react-dom.js"></script>
	<script src="script/browser.min.js"></script>
	<script type="text/babel">
	var OutPut=React.createClass({
		getInitialState:function(){
			return {
				"name":"组件间数据传递",
				"site":"按状态传递"
			}
		},
		render:function(){
			return (<div>
				<Name name={this.state.name}/>
				<Site site={this.state.site}/>
			</div>)
		}
	}),
	Name=React.createClass({
		render:function(){
			return (<div>{this.props.name}</div>)
		}
	}),
	Site=React.createClass({
		render:function(){
			return (<div>{this.props.site}</div>)
		}
	});
	ReactDOM.render(<OutPut />,document.querySelector(".container"));
	</script>
</body>
</html>
