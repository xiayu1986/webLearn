<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="script/react.js"></script>
    <script src="script/react-dom.js"></script>
    <script src="script/browser.min.js"></script>
  </head>
  <style type="text/css">
  *{ margin:0; padding:0;}
  body{ font:12px/14px "微软雅黑"; color:#000;}
  a{ text-decoration:none; color:#000;}
  img{ border:none;}
  li{ list-style:none;}
  .box{ width: 200px; margin: 10px auto; border: #ccc 1px solid; }
  .box .list{ line-height: 30px; padding: 0 10px; background: #eee; border-bottom: 1px solid #ccc;}
  .box .list:last-child{ border: none;}
  </style>
  <body>
  <div id="container"></div>
  <script type="text/babel">
  var Focus=React.createClass({
    handleClick:function(){
      this.refs.textIn.focus();
    },
    render:function(){
      return (<div>
        <input type="text" ref="textIn" /><button onclick={this.handleClick}>获取/失去焦点</button>
        </div>)
    }
  });
  ReactDOM.render(<Focus />,document.getElementById("container"));
  </script>
  </body>
</html>
