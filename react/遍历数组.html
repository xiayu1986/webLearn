<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>遍历数组</title>
</head>

<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-body bookList">
			</div>
		</div>
	</div>
	<script src="script/react.js"></script>
	<script src="script/react-dom.js"></script>
	<script src="script/browser.min.js"></script>
	<script type="text/babel">
	var bookList=["javascript高级程序设计","javascript权威指南","javascript编程艺术","javascript王者归来"];
	ReactDOM.render(<ul className="list-group">
		{
			bookList.map(function(name,i){
					return <li key={i} className="list-group-item">{name}</li>
			})
		}
	</ul>,document.querySelector(".bookList"))
	</script>
</body>
</html>
