<head>

<title>无标题文档</title>

<style type="text/css">
*{ margin:0; padding:0;}
body{ font:12px/14px "微软雅黑"; color:#000;}
a{ text-decoration:none; color:#000;}
img{ border:none;}
li{ list-style:none;}
</style>
<body>
<div id="container"></div>
 <script type="text/jsx">
 var books=["猫眼","病毒","地狱的第十九层"];
ReactDOM.render(<div>
{
	books.map(function(book){
		return <div>书名:{book}</div>
	})
}
	</div>,document.getElementById("container"));
</script>
</body>
